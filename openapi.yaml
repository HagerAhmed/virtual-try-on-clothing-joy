openapi: 3.0.0
info:
  title: Virtual Wardrobe API
  description: API for the Virtual Wardrobe application, featuring virtual try-on capabilities.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server

paths:
  # Authentication
  /auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/signup:
    post:
      summary: User registration
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - fullName
              properties:
                fullName:
                  type: string
                  example: Jane Doe
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: Password123!
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input or user already exists

  /auth/forgot-password:
    post:
      summary: Request password reset
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent

  # Products
  /products:
    get:
      summary: List products
      tags: [Products]
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filter products by category (e.g., Tops, Dresses)
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /products/{id}:
    get:
      summary: Get product by ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

  # Virtual Try-On
  /try-on:
    post:
      summary: Generate virtual try-on result
      tags: [Virtual Try-On]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - userImage
                - productId
              properties:
                userImage:
                  type: string
                  format: binary
                  description: User's uploaded photo
                productId:
                  type: integer
                  description: ID of the product to try on
      responses:
        '200':
          description: Virtual try-on successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultImage:
                    type: string
                    description: URL of the generated image
                    example: https://example.com/result.jpg

  # Shopping Cart
  /cart:
    get:
      summary: Get current user's shopping cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current shopping cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/items:
    post:
      summary: Add item to cart
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: integer
                quantity:
                  type: integer
                  default: 1
                size:
                  type: string
                color:
                  type: string
      responses:
        '200':
          description: Item added to cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/items/{itemId}:
    delete:
      summary: Remove item from cart
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item removed from cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  # Wishlist
  /wishlist:
    get:
      summary: Get user's wishlist
      tags: [Wishlist]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User's wishlist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /wishlist/items:
    post:
      summary: Add product to wishlist
      tags: [Wishlist]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
              properties:
                productId:
                  type: integer
      responses:
        '200':
          description: Product added to wishlist

  /wishlist/items/{productId}:
    delete:
      summary: Remove product from wishlist
      tags: [Wishlist]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product removed from wishlist

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        fullName:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        user:
          $ref: '#/components/schemas/User'

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        brand:
          type: string
        price:
          type: number
        image:
          type: string
        category:
          type: string
        description:
          type: string
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        details:
          type: array
          items:
            type: string

    CartItem:
      type: object
      properties:
        id:
          type: integer
        product:
          $ref: '#/components/schemas/Product'
        quantity:
          type: integer
        size:
          type: string
        color:
          type: string

    Cart:
      type: object
      properties:
        id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        total:
          type: number
